<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroNudge Progress Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #FFF4C1;
      text-align: center;
      padding: 40px 20px;
    }
    h1, h2 {
      color: #7A3700;
    }
    canvas {
      max-width: 600px;
      margin: 30px auto;
      background: #fff7db;
      border-radius: 20px;
      padding: 20px;
    }
    .badge-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .badge {
      background-color: #FFF085;
      border: 3px solid #FCB454;
      padding: 15px;
      border-radius: 15px;
      width: 160px;
      animation: pop 1s ease;
    }
    .metrics {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #7A3700;
    }
    button.export {
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #7A3700;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }
    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>ğŸ“Š NeuroNudge Progress Dashboard</h1>

  <canvas id="progressChart"></canvas>

  <h2>â± Time Spent</h2>
  <canvas id="timeChart"></canvas>

  <h2>ğŸ“ˆ Prediction Trend</h2>
  <canvas id="trendChart"></canvas>

  <div class="metrics" id="averages"></div>

  <h2>ğŸ… Your Achievements</h2>
  <div class="badge-container" id="badgeContainer"></div>

  <button class="export" onclick="downloadProgress()">ğŸ“¥ Export CSV</button>

  <script>
    const progressData = {{ progress|tojson }};
    const timeData = {{ time_tracking|tojson }};
    const predictions = {{ predictions|tojson }};
    const scores = {{ scores|tojson }};
    const labels = ['Word Builder', 'Sound Quiz', 'Talk Trace'];
    const activities = ['vr_game', 'sound_quiz', 'talk_trace'];

    let completed = 0;
    activities.forEach(key => {
      if (progressData[key]) completed++;
    });

    new Chart(document.getElementById('progressChart'), {
      type: 'pie',
      data: {
        labels: ['Completed', 'Pending'],
        datasets: [{
          data: [completed, activities.length - completed],
          backgroundColor: ['#F16767', '#d3d3d3']
        }]
      }
    });

    const totalTime = Object.values(timeData).reduce((a, b) => a + b, 0);
    new Chart(document.getElementById("timeChart"), {
      type: "bar",
      data: {
        labels: Object.keys(timeData).map(k => k.replace("_", " ")),
        datasets: [{
          label: "Minutes",
          data: Object.values(timeData),
          backgroundColor: "#F16767"
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    const trendCtx = document.getElementById("trendChart");
    new Chart(trendCtx, {
      type: "line",
      data: {
        labels: predictions.map(p => p.date),
        datasets: [{
          label: "Confidence (%)",
          data: predictions.map(p => p.confidence),
          borderColor: "#7A3700",
          backgroundColor: "#FCB454",
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        animation: { duration: 1500 },
        scales: { y: { min: 0, max: 100 } }
      }
    });

    const avgTime = (totalTime / activities.length).toFixed(1);
    const avgConfidence = predictions.length
      ? (predictions.reduce((sum, p) => sum + p.confidence, 0) / predictions.length).toFixed(1)
      : 0;
    document.getElementById("averages").innerText =
      `ğŸ•’ Avg Time: ${avgTime} min | ğŸ§  Avg Confidence: ${avgConfidence}%`;

    const badgeContainer = document.getElementById("badgeContainer");
    if (completed >= 1) {
      badgeContainer.innerHTML += `<div class='badge'><p style='font-size:32px;'>ğŸ§­</p><b>Explorer</b><br>Started Learning</div>`;
    }
    if (progressData.vr_game && progressData.sound_quiz) {
      badgeContainer.innerHTML += `<div class='badge'><p style='font-size:32px;'>ğŸ†</p><b>Word Master</b><br>Finished Quiz + VR</div>`;
    }
    if (totalTime >= 15) {
      badgeContainer.innerHTML += `<div class='badge'><p style='font-size:32px;'>âš¡</p><b>Focus Hero</b><br>15+ min of Focus</div>`;
    }
    if (predictions.some(p => p.confidence >= 90)) {
      badgeContainer.innerHTML += `<div class='badge'><p style='font-size:32px;'>ğŸ§ </p><b>Brain Builder</b><br>90%+ Confidence</div>`;
    }

    function downloadProgress() {
      let csv = "Date,Activity,Confidence\\n";
      predictions.forEach(p => {
        csv += `${p.date},Prediction,${p.confidence}\\n`;
      });
      Object.entries(timeData).forEach(([act, min]) => {
        csv += `,${act},${min} min\\n`;
      });
      Object.entries(scores).forEach(([act, score]) => {
        csv += `,${act},Score: ${score}\\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "neuronudge_progress.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
